<div class="" style="height:69vh;">
  <form [formGroup]="form" (ngSubmit)="AddProduct()">
    <div class="row pt-5 pb-2">
      <div class="col">
        <input type="text" class="form-control" formControlName="name"  placeholder="Product Name">
      </div>
      <div class="col">
        <input type="text" class="form-control" formControlName="description" placeholder="Product Description">
      </div>
    </div>
    <div class="row pt-3 pb-5">
      <div class="col">
        <input type="number" class="form-control" formControlName="price" placeholder="Product Price">
      </div>
      <div class="col">
        <input type="submit" class="btn btn-success" [disabled]="!form.valid" value="Add Product">
        <a class="btn btn-dark ms-3 ps-4 pe-4" routerLink="/Product">Back</a>
      </div>
    </div>
  </form>
</div>
