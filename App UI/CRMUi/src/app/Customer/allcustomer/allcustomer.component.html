<div class="">
  <div class="row">
    <div class="col-6">
      <h3 class="text-black-50">All Customers</h3>
    </div>
    <div class="col-6 text-end">
      <a [routerLink]="['/AddCustomer']" class="btn btn-success">Add Customer</a>
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Code</th>
      <th scope="col">firstName</th>
      <th scope="col">lastName</th>
      <th scope="col">email</th>
      <th scope="col">Phone</th>
      <th scope="col">Operation</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of Customers">
      <th scope="row">{{item.id}}</th>
      <td>{{item.code}}</td>
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.email}}</td>
      <td>{{item.Phone}}</td>
      <td>
        <a [routerLink]="['/Customer/'+item.id]" routerLinkActive="router-link-active"
          class="btn btn-warning">Detials</a>
      </td>
    </tr>
  </tbody>
</table>
